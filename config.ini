# PPT图片排版配置文件
# 支持多个图片目录，输出单个PPT文件

[PATHS]
# 图片文件夹路径（多个路径用逗号分隔）
# 示例: image_folders = X:\虹桥地块\案例搜集\餐饮, X:\虹桥地块\案例搜集\超市, X:\虹桥地块\案例搜集\服饰精品, X:\虹桥地块\案例搜集\教育培训, X:\虹桥地块\案例搜集\美容美体, X:\虹桥地块\案例搜集\书店, X:\虹桥地块\案例搜集\数码电器, X:\虹桥地块\案例搜集\洗衣店, X:\虹桥地块\案例搜集\休闲娱乐, X:\虹桥地块\案例搜集\药店
image_folders = X:\虹桥地块\案例搜集\教育培训

# 输出PPT文件路径（最终所有图片将合并到一个PPT中）
output_ppt = X:\虹桥地块\案例搜集/教育培训.pptx

# 图片占版面比例 (0.5-0.9，建议0.7)
image_area_ratio = 0.7

# 页面边距 (cm)
margin = 1.5

# 图片间距 (cm)
gap = 1.2

[SETTINGS]
# 是否显示图片文件名 (已关闭)
show_filenames = false

# 图片边框粗细 (pt，0表示无边框)
border_width = 1.0

# 是否添加页码 (true/false)
show_page_numbers = false

# 图片分类阈值设置
# 竖版图片：宽高比小于此值
portrait_threshold = 0.9
# 方形图片：宽高比在此范围内
square_min_threshold = 0.9
square_max_threshold = 1.1

# 支持的图片格式 (逗号分隔)
supported_formats = .jpg, .jpeg, .png, .bmp, .gif, .tiff, .tif, .webp, .jfif